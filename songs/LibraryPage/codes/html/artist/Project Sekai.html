<!DOCTYPE html>
<head>
  <title>BOCCHI | Home</title>
  <link rel="stylesheet" href="/Css/GeneralStyle.css">
  <link rel="stylesheet" href="/songs/LibraryPage/codes/generalLibraryStyle.css">
</head>
<body>
  <!--General Elements-->
  <nav id="sideNav">
    <ul id="ulSidenav">
      <li>
        <a href="/home.html">
          <img src="/images/Home.png" alt="Home">
          <span>Home</span>
        </a>
      </li>
      <li>
        <a href="/explorer.html">
          <img src="/images/Explore.png" alt="Explore">
          <span>Explore</span>
        </a>
      </li>
      <li>
        <a href="/library.html" style="background-color: rgba(255, 255, 255, 0.15)">
          <img src="/images/Library.png" alt="Library">
          <span>Library</span>
        </a>
      </li>
      <hr id="sidenavLine" style="width: 67%; margin-top: 25px;">
      <li>
        <a href="/Signin.html">
          <img src="/images/User.png" alt="Account">
          <span>Sign In</span>
        </a>
      </li>
    </ul>
  </nav>

  <header>
    <div class="topbar">
      <img src="/images/Menu.png" alt="Menu" id="menuBtn" onclick="toggleMenu()">
      <a href="/home.html" style="text-decoration: none;">
        <div class="logoContainer">
          <img src="/images/logo.png" alt="Logo" class="logo">
          <h1>BOCCHI</h1>
        </div>
      </a>
      <div class="search-wrapper">
        <img class="search-icon" src="/images/Search.png" alt="searchicon">
        <input type="text" placeholder="Search...">
      </div>
      <a class="signinA" href="/Signin.html">Sign In</a>
    </div>
  </header>

  <div class="musicbar">
    <div class="music-info">
      <img src="/images/NoMedia.png" alt="Album Art">
      <span class="songname">No Media</span>
    </div>

    <div class="music-controls">
      <div class="buttons">
        <button><img src="/images/End.png" alt="prev"></button>
        <button><img src="/images/Play.png" alt="pause/play"></button>
        <button><img src="/images/Next.png" alt="next"></button>
      </div>

      <input type="range" class="progress-bar" min="0" max="100" value="0">
    </div>

    <div class="volume-control">
      <button class="mute-btn">
        <img src="/images/Speaker.png" alt="Mute">
      </button>
      <input type="range" min="0" max="100" value="50">
    </div>
  </div>
  <!--====================-->

  <!--Main-->
  <main>
    <audio id="player"></audio>

    <section class="musiclist_section" id="musicListSection">
        <div class="section-header">
            <div class="title-block">
                <h2>Project Sekai</h2>
                <span class="artist-subinfo">2.06M Followers</span>
            </div>

            <button class="playall-btn">
                <img src="/images/Play.png" alt="">
                Play All
            </button>
        </div>

        <hr class="divider">
        <div class="musiclist_column">
            <div class="song-row">
                <img src="/songs/LibraryPage/songs/artist/Project Sekai/bug.jpg" alt="">
                <div class="song-details">
                  <span class="song-title">bug</span>
                  <span class="song-artist">Project Sekai</span>
                  <span class="song-views">3M views</span>
                </div>
            </div>
            <div class="song-row">
                <img src="/songs/LibraryPage/songs/artist/Project Sekai/Help me, ERINNNNNN!!.jpg" alt="">
                <div class="song-details">
                  <span class="song-title">Help me, ERINNNNNN!!</span>
                  <span class="song-artist">Project Sekai</span>
                  <span class="song-views">1.02M views</span>
                </div>
            </div>
            <div class="song-row">
                <img src="/songs/LibraryPage/songs/artist/Project Sekai/identity.jpg" alt="">
                <div class="song-details">
                  <span class="song-title">identity</span>
                  <span class="song-artist">Project Sekai</span>
                  <span class="song-views">3.22M views</span>
                </div>
            </div>
            <div class="song-row">
                <img src="/songs/LibraryPage/songs/artist/Project Sekai/lower one_s eyes.jpg" alt="">
                <div class="song-details">
                  <span class="song-title">lower one_s eyes</span>
                  <span class="song-artist">Project Sekai</span>
                  <span class="song-views">3.31M views</span>
                </div>
            </div>
            <div class="song-row">
                <img src="/songs/LibraryPage/songs/artist/Project Sekai/Salamander.jpg" alt="">
                <div class="song-details">
                  <span class="song-title">Salamander</span>
                  <span class="song-artist">Project Sekai</span>
                  <span class="song-views">4M views</span>
                </div>
            </div>
        </div>
    </section>
  </main>

  <!--====================-->

  <script src="/JavaScript/GeneralScript.js"></script>
  <script src="/songs/LibraryPage/codes/generalLibraryJS.js"></script>
</body>
</html>
